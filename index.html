<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>diyolab.dev — Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #050816;
      color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .wrapper {
      text-align: center;
    }
    .logo {
      font-size: 2.2rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    .subtitle {
      font-size: 0.95rem;
      opacity: 0.7;
      margin-bottom: 2rem;
    }
    .loader {
      width: 80px;
      height: 80px;
      border-radius: 999px;
      border: 4px solid rgba(209, 213, 219, 0.15);
      border-top-color: #38bdf8;
      border-right-color: #a855f7;
      border-bottom-color: #22c55e;
      animation: spin 1.1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .note {
      font-size: 0.8rem;
      opacity: 0.5;
    }
    .note span {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">DIYOLAB</div>
    <p class="subtitle">Portfolio is compiling…</p>
    <div class="loader"></div>
    <p class="note">
      <span>Coming soon.</span> This is just a placeholder while I craft the full site.
    </p>
  </div>
</body>
</html>
