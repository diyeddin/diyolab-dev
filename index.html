<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diyeddin — diyolab.dev</title>
  <meta name="description" content="I build things at the intersection of web, systems, and machine intelligence." />
  <link rel="stylesheet" href="assets/css/global.css" />
  <style>
    .home-hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 0;
      min-height: 60vh;
    }

    @media (max-width: 768px) {
      .home-hero { grid-template-columns: 1fr; gap: 3rem; text-align: center; }
      .hero-links { justify-content: center; }
    }

    .hero-text h1 { font-size: clamp(2.5rem, 5vw, 3.5rem); margin-bottom: 0.5rem; line-height: 1.1; }
    .hero-text h1 span {
      background: linear-gradient(90deg, #38bdf8, #a855f7, #f97316);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-tagline { font-size: 1.1rem; color: var(--muted); max-width: 45ch; line-height: 1.6; margin-bottom: 2rem; }
    
    .hero-links { display: flex; gap: 1rem; margin-bottom: 2rem; }
    
    .btn-primary { background: var(--fg); color: var(--bg); padding: 0.8rem 1.5rem; border-radius: 6px; font-weight: 600; text-decoration: none; transition: opacity 0.2s; }
    .btn-primary:hover { opacity: 0.9; }
    
    .btn-ghost { background: transparent; color: var(--fg); padding: 0.8rem 1.5rem; border: 1px solid var(--border-subtle); border-radius: 6px; font-weight: 600; text-decoration: none; transition: all 0.2s; }
    .btn-ghost:hover { border-color: var(--accent); color: var(--accent); }

    #portraitCanvas {
      border-radius: 50%;
      background: radial-gradient(circle at top, #020617, #020617 60%, #1e293b 100%);
      width: 350px; height: 350px; max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <header class="site-header">
      <div class="site-title">DIYOLAB</div>
      <nav class="site-nav">
        <a href="/" class="active">Home</a>
        <a href="/projects">Projects</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </nav>
    </header>

    <main class="home-hero">
      <section class="hero-text">
        <h1>Hi, I'm <span>Diyeddin</span>.</h1>
        <p class="hero-tagline">
           I build things at the intersection of web, systems, and machine intelligence.
           This is my lab! experiments, projects, and ideas in progress. 
        </p>

        <div class="hero-links">
          <a class="btn-primary" href="/projects">View Projects</a>
          <a class="btn-ghost" href="https://github.com/diyeddin" target="_blank">GitHub</a>
        </div>
      </section>

      <aside class="hero-visual">
        <canvas id="portraitCanvas" width="400" height="400"></canvas>
      </aside>
    </main>

    <footer class="site-footer">
      <span>© <span id="year"></span> diyolab.dev</span>
    </footer>
  </div>

  <script src="assets/js/portrait.js"></script>
  <script src="assets/js/chatbot.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
